command-helper:
  - '&7'
  - '  [&6Aiyatsbus](c=#D8D8FA;h=&7Powerful plugin for creating custom enchantments within the Minecraft) &f[{pluginVersion}](h=&7Plugin version: &2{pluginVersion}<br>&7Minecraft version: &b{minecraftVersion})'
  - '&7'
  - '  &7Command: [&f/aiyatsbus &8\[...\]](h=&f/aiyatsbus &8\[...\];suggest=/aiyatsbus )'
  - '  &7Parameters:'
  - '{subCommands}'
  - '&7'
command-sub:
  - '    &8- [&f{name}](h=/aiyatsbus {name} {usage}&8- &7{description};suggest=/aiyatsbus {name})'
  - '      &7{description}'
