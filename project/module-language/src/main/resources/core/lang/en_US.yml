  - '{prefix} &7Command &f{name} &7is missing parameters'
  - '{prefix} &7Usage:'
  - '{prefix} &7/aiyatsbus {name} {usage}&8- &7{description}'
command-argument-wrong:
  - '{prefix} &7Parameters of command &f{name} &7 is wrong'
  - '{prefix} &7Usage:'
  - '{prefix} &7/aiyatsbus {name} {usage}&8- &7{description}'
