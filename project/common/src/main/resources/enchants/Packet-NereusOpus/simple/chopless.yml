basic:
  id: chopless
  name: "钝化"
  max_level: 6

rarity: 精良
targets:
  - 头盔
  - 胸甲
  - 护腿
  - 靴子

limitations: [ ]

display:
  description:
    general: "受到来自斧的伤害降低"
    specific: "&7受到来自斧的伤害降低&a{减少量}"

variables:
  leveled:
    减少量: "%:5*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[damager] is org.bukkit.entity.LivingEntity then {
          set tool to equip-get-item HAND from &event[damager]
          if check &tool not null then {
            if check axes in &tool[belongingTargets] then {
              set multiplier to type double &减少量
              set damage to &event[damage]
              set &event[damage] to calc "damage * ( 1 - multiplier / 100 )"
            }
          }
        }
