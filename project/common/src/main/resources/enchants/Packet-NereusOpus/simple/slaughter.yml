basic:
  id: slaughter
  name: "屠宰"
  max_level: 4

rarity: 普通
targets:
  - 三叉戟
  - 弓
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:屠宰"
  - "CONFLICT_ENCHANT:拆弹"
  - "CONFLICT_ENCHANT:利刃"
  - "CONFLICT_ENCHANT:终末"
  - "CONFLICT_GROUP:原版增伤类附魔"

display:
  description:
    general: "对动物的伤害提高"
    specific: "&7对动物的伤害提高&a{伤害}"

variables:
  leveled:
    增幅: "%:18*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Animals then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
