basic:
  id: defusion
  name: "拆弹"
  max_level: 4

rarity: 普通
targets:
  - 三叉戟
  - 弓
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:屠宰"
  - "CONFLICT_ENCHANT:偏激"
  - "CONFLICT_ENCHANT:利刃"
  - "CONFLICT_ENCHANT:终末"
  - "CONFLICT_GROUP:原版增伤类附魔"

display:
  description:
    general: "对爬行者造成的伤害提高"
    specific: "&7对爬行者造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:50*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Creeper then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"
        }
