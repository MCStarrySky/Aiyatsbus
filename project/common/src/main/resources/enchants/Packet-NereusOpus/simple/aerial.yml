basic:
  id: aerial
  name: "裂空"
  max_level: 3

rarity: 精良
targets:
  - 弓
  - 弩

limitations: [ ]

display:
  description:
    general: "在空中射出的箭矢伤害提高"
    specific: "&7在空中射出的箭矢伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:10*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if not instance-of &event[attacker] is org.bukkit.entity.Projectile then {
          exit
        }
        if not player on ground then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
