basic:
  id: dweller
  name: "卫戍"
  max_level: 4

rarity: 普通
targets:
  - 剑
  - 斧

limitations: [ ]

display:
  description:
    general: "对刌民造成的伤害提高"
    specific: "&7对刌民造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:50*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Illager then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"
        }
