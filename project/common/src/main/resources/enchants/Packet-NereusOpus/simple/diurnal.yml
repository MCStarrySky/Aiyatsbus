basic:
  id: diurnal
  name: 昼行
  max_level: 4

rarity: 精良

targets:
  - 剑

limitations:
  - "CONFLICT_ENCHANT:夜伏"

display:
  description:
    general: "在白天时造成的伤害提高"
    specific: "&7在白天时造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:5*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if &event[entity.world.isDay] then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"
        }