basic:
  id: nocturnal
  name: 夜伏
  max_level: 4

rarity: 精良

targets:
  - 剑

limitations:
  - "CONFLICT_ENCHANT:昼行"

display:
  description:
    general: "夜晚时伤害提高"
    specific: "&7夜晚时伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:7*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if &event[entity.world.isNight] then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }