basic:
  id: oxygenate
  name: 富氧
  max_level: 4

rarity: 普通

targets:
  - 镐
  - 斧
  - 锄
  - 铲

limitations: [ ]

display:
  description:
    general: "在水中破坏方块时获得氧气值"
    specific: "&7在水中破坏方块时获得&a{氧气值}&7氧气值"

variables:
  leveled:
    氧气值: "点:{level}"

mechanisms:
  listeners:
    on-break:
      listen: "block-break"
      handle: |-
        if &event[player.isInWater] then {
          set oxygen to &event[player.oxygen]
          set give to type int &氧气值
          set added to type int calc "oxygen + give * 20"
          set &event[player.oxygen] to min &added &event[player.max-oxygen]
        }