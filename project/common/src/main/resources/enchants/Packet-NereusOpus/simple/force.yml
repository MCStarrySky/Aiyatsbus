basic:
  id: force
  name: "魄力"
  max_level: 3

rarity: 传奇
targets:
  - 弓

limitations:
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:屠宰"

display:
  description:
    general: "箭矢造成的伤害大幅提高"
    specific: "&7箭矢造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:10*{level}"
  ordinary:
    disable-on-players: false

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if all [ instance-of &event[damager] is org.bukkit.entity.Arrow ] then {
          if all [
            instance-of &event[entity] is org.bukkit.entity.Player
            type boolean &disable-on-players
          ] then {
            exit
          }
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
