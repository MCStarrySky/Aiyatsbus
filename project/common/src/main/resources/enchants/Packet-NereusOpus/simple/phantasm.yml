basic:
  id: phantasm
  name: "圣水"
  max_level: 4

rarity: 普通
targets:
  - 三叉戟
  - 弓

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:屠宰"

display:
  description:
    general: "对亡灵生物造成的伤害提高"
    specific: "&7对亡灵生物造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:50*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if any [
          instance-of &event[entity] is org.bukkit.entity.Zombie
          instance-of &event[entity] is org.bukkit.entity.Zoglin
          instance-of &event[entity] is org.bukkit.entity.Skeleton
          instance-of &event[entity] is org.bukkit.entity.Wither
          instance-of &event[entity] is org.bukkit.entity.Phantom
          instance-of &event[entity] is org.bukkit.entity.WitherSkeleton
          instance-of &event[entity] is org.bukkit.entity.ZombieHorse
          instance-of &event[entity] is org.bukkit.entity.SkeletonHorse
        ] then {
          set &event[damage] to math mul [ &event[damage] type double &伤害 ]
        }
