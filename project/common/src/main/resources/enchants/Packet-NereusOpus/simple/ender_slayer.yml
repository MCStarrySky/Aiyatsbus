basic:
  id: ender_slayer
  name: "终末"
  max_level: 4

rarity: 普通
targets:
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:偏激"
  - "CONFLICT_ENCHANT:利刃"
  - "CONFLICT_ENCHANT:拆弹"
  - "CONFLICT_GROUP:原版增伤类附魔"

display:
  description:
    general: "对末地生物的伤害提高"
    specific: "&7对末地生物的伤害提高&a{增幅}"

variables:
  leveled:
    # 因为作用范围包含末影龙boss，故削弱数值
    增幅: "%:20*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if check &event[entity.type.name] contains END then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
