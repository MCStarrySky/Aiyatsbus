basic:
  id: introversion
  name: "偏激"
  max_level: 3

rarity: 史诗
targets:
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:拆弹"
  - "CONFLICT_ENCHANT:利刃"
  - "CONFLICT_ENCHANT:终末"
  - "CONFLICT_GROUP:原版增伤类附魔"

display:
  description:
    general: "对玩家的伤害提高"
    specific: "&7对玩家的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:10*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Player then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
