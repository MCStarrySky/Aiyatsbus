basic:
  id: atmospheric
  name: "抛射"
  max_level: 3

rarity: 精良
targets:
  - 三叉戟

limitations: [ ]

display:
  description:
    general: "在空中时投掷的三叉戟造成的伤害提高"
    specific: "&7在空中时投掷的三叉戟造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:10*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if all [
          instance-of &event[damager] is org.bukkit.entity.Projectile
          not &player[isOnGround]
        ] then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"
        }
