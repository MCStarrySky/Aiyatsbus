basic:
  id: end_infusion
  name: 尽头
  max_level: 5

rarity: 精良

targets:
  - 剑
  - 弓
  - 弩

limitations: [ ]

display:
  description:
    general: "在末地造成的伤害提升"
    specific: "&7在末地时造成的伤害提升&a{倍数}"

variables:
  leveled:
    倍数: "倍:1+0.08*level"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if check &event[entity.world.environment] is THE_END then {
          set &event[damage] to math mul [ &event[damage] type double &倍数 ]
        }