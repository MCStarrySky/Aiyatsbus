basic:
  id: end_infusion
  name: 尽头
  max_level: 5

rarity: 精良

targets:
  - 剑
  - 弓
  - 弩

limitations: [ ]

display:
  description:
    general: "在末地维度时伤害提高"
    specific: "&7在末地维度时伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:8*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if check &event[entity.world.environment] is THE_END then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }