basic:
  id: arcanic
  name: "无缝"
  max_level: 5

rarity: 罕见
targets:
  - 头盔
  - 胸甲
  - 护腿
  - 靴子

limitations: [ ]

display:
  description:
    general: "有概率免疫魔法伤害"
    specific: "&7有&a{概率}&7的概率免疫魔法伤害"

variables:
  leveled:
    概率: "%:8*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage"
      handle: |-
        if not check random2 0 to 100 <= type double &概率 then {
          exit
        }
        if any [
          check &event[cause] is POTION
          check &event[cause] is MAGIC
          check &event[cause] is WITHER
          check &event[cause] is DRAGON_BREATH
          check &event[cause] is SONIC_BOOM
        ] then {
          set &event[isCancelled] to true
        }
