basic:
  id: diverse
  name: 克剑
  max_level: 6

rarity: 史诗

targets:
  - 斧

limitations: [ ]

display:
  description:
    general: "对持剑生物的伤害提高"
    specific: "&7对持剑生物的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:5*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        set item to equip-get-item HAND from &event[entity]
        if all [ check &item not null check SWORD in &item[type] ] then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }