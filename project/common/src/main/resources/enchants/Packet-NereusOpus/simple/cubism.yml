basic:
  id: cubism
  name: "分解"
  max_level: 4

rarity: 普通
targets:
  - 弩
  - 弓
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:破魔"
  - "CONFLICT_ENCHANT:屠宰"

display:
  description:
    general: "对史莱姆的伤害提高"
    specific: "&7对史莱姆的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:50*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Slime then {
          set multiplier to type double &增幅
          set damage to &event[damage]
          set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
        }
