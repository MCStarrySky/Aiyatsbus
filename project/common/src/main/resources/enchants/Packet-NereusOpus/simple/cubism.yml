basic:
  id: cubism
  name: "分解"
  max_level: 4

rarity: 普通
targets:
  - 弩
  - 弓
  - 剑
  - 斧

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:破魔"
  - "CONFLICT_ENCHANT:屠宰"

display:
  description:
    general: "对爬行者的伤害提升"
    specific: "&7对爬行者的伤害提升&a{伤害}"

variables:
  leveled:
    伤害: "倍:1+0.5*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if instance-of &event[entity] is org.bukkit.entity.Slime then {
          set &event[damage] to math mul [ &event[damage] type double &伤害 ]
        }
