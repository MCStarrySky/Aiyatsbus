basic:
  id: boss_hunter
  name: "破魔"
  max_level: 4

rarity: 精良
targets:
  - 弓
  - 弩

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:屠宰"
  - "CONFLICT_ENCHANT:剿蛛"
  - "CONFLICT_ENCHANT:分解"

display:
  description:
    general: "箭矢对BOSS类生物的伤害提高"
    specific: "&7箭矢对BOSS类生物的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:6*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if not instance-of &event[entity] is org.bukkit.entity.Boss then {
          exit
        }
        set multiplier to type double &增幅
        set damage to &event[damage]
        set &event[damage] to math mul [ &damage math add [ 1 math div [ &multiplier 100 ] ] ]
