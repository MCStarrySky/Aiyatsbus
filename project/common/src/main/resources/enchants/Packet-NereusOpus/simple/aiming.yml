

#         Powered by TabooLib 6.1         #


basic:
  id: aiming
  name: "索敌"
  max_level: 5

rarity: 精良
targets:
  - 弓

limitations: [ ]

display:
  description:
    general: "箭矢会自动追踪目标"
    specific: "&7箭矢会自动追踪&a{范围}&7内的目标"

variables:
  leveled:
    生效周期: "刻:6-{level}"
    范围: "格:4+{level}"
  ordinary:
    require-full-charge: false
    color: "RED"
    black-list: allay,villager,wandering_trader,wolf,cat,bat,enderman,horse,skeleton_horse,zombie_horse,pig,cow,horse,sheep,camel,chicken,cod,dolphin,donkey,fox,frog,goat,iron_golem,llama,mule,ocelot,panda,parrot,polar_bear,pufferfish,rabbit,salmon,sniffer,snow_golem,trader_llama,tropical_fish,turtle,wandering_trader,villager

mechanisms:
  listeners:
    on-shoot-bow:
      listen: "entity-shoot-bow"
      handle: |-
        if all [
          type boolean &require-full-charge
          check &event[force] < 1.0
        ] then {
          exit
        }
        set range to type double &范围
        set repeat-ticks to type long &生效周期
        operation aiming args array [ &range &repeat-ticks &event &color split &black-list by "," ]
