basic:
  id: backstab
  name: "不意"
  max_level: 6

rarity: 精良
targets:
  - 剑
  - 斧

limitations: [ ]

display:
  description:
    general: "攻击对手后方时造成的伤害提高"
    specific: "&7攻击对手后方时造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:1+0.1*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if all [
          instance-of &event[damager] is org.bukkit.entity.LivingEntity
          instance-of &event[entity] is org.bukkit.entity.LivingEntity
        ] then {
          set entity1 to &event[damager]
          set entity2 to &event[entity]
          if entity-is-behind &entity1 &entity2 then {
            set multiplier to type double &增幅
            set damage to &event[damage]
            set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"
          }
        }
