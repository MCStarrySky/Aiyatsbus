basic:
  id: arachnid
  name: "剿蛛"
  max_level: 4

rarity: 普通
targets:
  - 弓
  - 三叉戟

limitations:
  - "CONFLICT_ENCHANT:锯齿"
  - "CONFLICT_ENCHANT:圣水"
  - "CONFLICT_ENCHANT:穿刺"
  - "CONFLICT_ENCHANT:力量"
  - "CONFLICT_ENCHANT:魄力"
  - "CONFLICT_ENCHANT:屠宰"
  - "CONFLICT_ENCHANT:破魔"
  - "CONFLICT_ENCHANT:分解"

display:
  description:
    general: "对蜘蛛造成的伤害提高"
    specific: "&7对蜘蛛造成的伤害提高&a{增幅}"

variables:
  leveled:
    增幅: "%:50*{level}"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if not instance-of &event[entity] is org.bukkit.entity.Spider then {
          exit
        }
        set multiplier to type double &增幅
        set damage to &event[damage]
        set &event[damage] to calc "damage * ( 1 + multiplier / 100 )"