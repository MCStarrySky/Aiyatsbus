basic:
  id: stand_and_fight
  name: "浴血"
  max_level: 3

rarity: 史诗
targets:
  - 剑
  - 斧

limitations: [ ]

display:
  description:
    general: "当前生命值越低，暴击伤害越高"
    specific: "&7生命值不超过&a{阈值}&7时，每损失&a1%&7的生命值提高&a{增幅}&7的暴击伤害，最高不超过&a{上限}"

variables:
  leveled:
    阈值: "%:{level}*20+30"
    增幅: "%:{level}*0.85"
    上限: "%:40+{level}*8"

mechanisms:
  listeners:
    on-damage:
      listen: "entity-damage-by-entity"
      handle: |-
        if &event[critical] then {
          set health to &event[attacker.health]
          set max to &event[attacker.max-health]
          set threshold to type int &阈值
          set increase to type double &增幅
          set t to calc "threshold / 100.0 * max"
          if check &health <= &t then {
            set od to &event[damage]
            set &event[damage] to calc "od * (1 + (1 - health / ( max * threshold )) * increase)"
          }
        }