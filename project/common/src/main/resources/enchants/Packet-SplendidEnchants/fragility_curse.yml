basic:
  id: fragility_curse
  name: "脆弱诅咒"
  max_level: 3

rarity: 诅咒
targets:
  - 所有物品

limitations:
  - "CONFLICT_ENCHANT:耐久"
  - "CONFLICT_ENCHANT:经验修补"

alternative:
  grindstoneable: false
  is_cursed: true

display:
  description:
    general: "物品使用时额外消耗耐久度"
    specific: "&7物品使用时耐久度消耗量变为原来的&a{倍率}"

variables:
  leveled:
    倍率: "倍:{level}+1"

mechanisms:
  listeners:
    on-item-damage:
      listen: 'player-item-damage'
      handle: |-
        set &event[damage] to math mul [ &event[damage] type int &倍率 ]