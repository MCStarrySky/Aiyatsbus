# 是否开启附魔展示系统
# 如果不开启, 插件将不会对物品进行任何处理
enable: true
# 默认的格式，分为前部和后部
format:
  default_previous: "{enchant_display_roman}"
  default_subsequent: "\n&8| &7{description}"
# 剩余词条数显示
capability_line: "&c| &7附魔词条数空余: &e{capability}"
# lore的顺序
lore_formation:
  has_lore:
    - "{enchant_lore}" # 附魔描述
    - "{capability_line}" # 剩余词条显示
    - "&r " # 空一行美观
    - "{item_lore}" # 物品原来的lore
  without_lore:
    - "{enchant_lore}" # 附魔描述
    - "{capability_line}" # 剩余词条显示
# 显示排序
sort:
  # 按照等级排序，从高到低
  level: true
  # 按照品质排序
  rarity:
    # 顺序
    order:
      - common
      - uncommon
      - rare
      - epic
      - legendary
      - unknown
      - curse
# 合并显示
combine:
  # 是否开启
  enable: true
  # 当物品附魔超过这个值将会开启合并显示
  min: 8
  # 每次合并几个附魔
  amount: 2
  # 是否独立在最后单行显示拥有特殊显示的附魔
  separate_special: true
  # 合并的布局
  layout:
    - "{previous_1}{subsequent_1}" # 只有一个的情况
    - "{previous_1}&7, {previous_2}{subsequent_1}{subsequent_2}" # 有两个的情况
    - "{previous_1}&7, {previous_2}&7, {previous_3}{subsequent_1}{subsequent_2}{subsequent_3}" # 有三个的情况